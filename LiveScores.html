<!DOCTYPE html>
<html lang="en">
<head>

     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Live Scores - MyCricInfo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #1a1a1a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    nav ul li a:hover {
      background: #555;
      border-radius: 5px;
    }
    .scores {
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Scores</h1>
  </header>
  <div class="scores">
    <h2>No live matches right now</h2>
    <p>Scores will appear here when matches are live.</p>
  </div>
</body>
</html>
